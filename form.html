    <script>

        function validate() {
            err = false;
            with (document.data) {
                if (!range1.checked && !range2.checked && !range3.checked && !range4.checked) {
                    alert("Please specify a price range.");
                    err = true;
                }

                if (!years1.checked && !years2.checked && !years3.checked && !years4.checked && !years5.checked) {
                    alert("Please specify a year range.");
                    err = true;
                }

                if (!pc.checked && !Xbox.checked && !PlayStation.checked && !Nintendo.checked && !any.checked) {
                    alert("Please specify a platform.");
                    err = true;
                }
            }

            return !err;
        }

    </script>

	  <article id="contact" style="position:relative; z-index: 1;">
        <h1><span>Catalog</span></h1>
        <form name="data" style="padding-left: 0" method="post" onsubmit="return validate()" action="process.php">
            <h2></br>Select your price range:</h2>
            <input type="radio" id="100" name="price" value="100" checked="checked">
            <label for="range1"> Any Price</label><br>
            <input type="radio" id="50" name="price" value="50">
            <label for="range1"> $50 and under</label><br>
            <input type="radio" id="40" name="price" value="40">
            <label for="range1"> $40 and under</label><br>
            <input type="radio" id="30" name="price" value="30">
            <label for="range1"> $30 and under</label><br><br>
            <h2>Select your desired release date:</h2>
            <input type="radio" id="2021" name="years" value="2021" checked="checked">
            <label for="years1"> Any Year</label><br>
            <input type="radio" id="2020" name="years" value="2020">
            <label for="years2"> 2020 and earlier</label><br>
            <input type="radio" id="2015" name="years" value="2015">
            <label for="years3"> 2015 and earlier</label><br>
            <input type="radio" id="2010" name="years" value="2010">
            <label for="years4"> 2010 and earlier</label><br>
            <input type="radio" id="2005" name="years" value="2005">
            <label for="years5"> 2005 and earlier</label><br><br>
            <h2>Select your platform:</h2>
            <input type="radio" id="any" name="platform" value="any" checked="checked">
            <label for="any"> Any Platform</label>
            <input type="radio" id="PC" name="platform" value="PC">
            <label for="pc"> PC</label>
            <input type="radio" id="Xbox" name="platform" value="Xbox">
            <label for="Xbox"> Xbox</label>
            <input type="radio" id="PlayStation" name="platform" value="PlayStation">
            <label for="PlayStation"> PlayStation</label>
            <input type="radio" id="Nintendo" name="platform" value="Nintendo">
            <label for="Nintendo"> Nintendo</label><br><br>
            <input type="submit" class="button" value="Submit">
        </form>
